<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="sound/logo.png" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SPECIFICATIONS</a></li>
                <li><a href="#">PRODUCT</a></li>
                <li><a href="#">CONNECT</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>THE <br> REAL <br> SOUND</h1>
            </div>
            <div class="right-col">
                <p>Click Here To Listen</p>
                <img src="sound/play.png" id="icon">
            </div>
        </div>
    </div>
    <audio id="mySong">
        <source src="sound/christmas.mp3" type="audio/mp3">
    </audio>
    <script>
        var mySong = document.getElementById("mySong");
        var play = document.getElementById("icon")
        play.onclick = function(){
            if(mySong.paused){
                mySong.play();
                play.src = "sound/pause.png"
            }else{
                mySong.pause();
                play.src = "sound/play.png"
            }
        }
        //音乐停止后切换icon
        mySong.loop = false;
        mySong.addEventListener('ended',function(){
            play.src = "sound/play.png"
        },false);
    </script>
</body>
</html>
